<style>
* {
    font-family:"tempus sans itc";    
}
div.outmost {
    width:1024px;
    margin: 0px auto;
}
div.page {
    width:1024px;
    height:768px;
    margin:0px auto;
}
h1 {
    font-size:1.5em;
}
h2{
    font-size:1.3em;
}
div#description {
    width:70%
}
div.clear {
    clear:both
}
div.field-title {
    width:150px;
    //font-weight:bold;
    display:inline;
    float:left
}
div.field {
    float:left
}
div.forms {
    margin-top:20px;
    
}

div.tab-menuitem {
    border:1px solid #888;
    padding:10px 30px;
    font-weight:bold;
    height:25px;
}
#logo {
    width:80px
}

table {
    border:0px
}
.state-highlight {
    background-color: #CCC
}
.state-hover {
    background-color: #EEE
}
</style>

{% block css_include %} {% endblock %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
<script language="javascript" src="/ext/lib/modal.popup.js"></script>


{% block js_include %} {% endblock %}

</head>

<body id="home">

<div class="outmost">
	{% block headernav %}
	<div id="header">
		<table id="topnav">
		    <tr><td style="border:0px"><img id="logo" src="/static/images/bunny.png"></td>
		    <td valign="middle"><div class="tab-menuitem">Home</div></td>
		    <td valign="middle"><div class="tab-menuitem">How It Works</div></td>
		    <td><div class="tab-menuitem">My Stuff</div></td>
		    <td><div class="tab-menuitem">FAQ</div></td>
		    </tr>
		</table>
	</div>
	{% endblock %}     
	    
	
	{% block main %}
	Main block
	{% endblock %}
	
	{% block footer %}
	<div id="footer"></div>
	{% endblock %}
</div>
</body></html>
